<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	{% load staticfiles %}
	<title>Weekend Plans</title>

	<!-- Don't suck at default zoom level. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <!-- Boostrap -->

	<link href=
	"{% static "bootstrap/css/bootstrap.min.css" %}"
		rel="stylesheet">

	<link href=
	"{% static "bootstrap/css/bootstrap-theme.min.css" %}"
		rel="stylesheet">

	<link href=
	"{% static "bootstrap/js/bootstrap.min.js" %}"
		rel="stylesheet">

	<!-- Weekend plan app specific CSS -->
	<link href="{% static "weekend.css" %}" rel="stylesheet">

	<!-- JQuery UI Date Picker -->
	<link rel="stylesheet" 
		href="{% static "jquery-ui-1.11.1/jquery-ui.css" %}">
	<script src=
		"{% static "jquery/jquery-1.11.1.js" %}"></script>
	<script src=
		"{% static "jquery-ui-1.11.1/jquery-ui.js" %}"></script>

	<script>
		// Bind a Date Picker to any control named id_completed
		 $(function() {
			 $( "#id_completed" ).datepicker();
		 });
	</script>

	<!-- List filter -->
	<script src=
		"{% static "list.js" %}"></script>

</head>
<body>
<!-- Start of Navigation -->
{% block nav %}
<div>
<nav role="navigation" class="navbar navbar-default"> 	
<div class="navbar-header">
<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a href="/" class="navbar-brand">Weekend Plans</a>
<a href="/completed" class="navbar-brand">Completed Plans</a>
</div>
<!-- Collection of nav links and other content for toggling -->
<div id="navbarCollapse" class="collapse navbar-collapse">
<ul class="nav navbar-nav">
<li class="active"><a href="#">Home</a></li>
<li><a href="/completed" class="navbar-brand">Completed Plans</a></li>
<li><a href="#">Profile</a></li>
<li><a href="#">Messages</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
<li><a href="#">Login</a></li>
</div>
</nav>
</div>
{% endblock %}
<!-- End of Navigation -->

<h1>{% block title %}{% endblock %}</h1>
{% block content %}{% endblock %}


</body>
</html>
